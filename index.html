<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content container">

            <div class="city-row">
                <img src="img/icon-point.svg" width="20" height="20"/>
                <span class="city-text">Брянск</span>
            </div>

            <div class="products-row d-flex justify-content-between mt-1">
                <div class="products-text">Продукты</div>
                <div class="products-bell"></div>
            </div>

            <div class="search-row">
                <input type="text" class="search-text" value="Найти"/>
            </div>

            <div class="prod-cards-row d-flex justify-content-between mt-3">
                <div class="prod-card prod-card1 d-flex flex-column justify-content-center align-items-center">
                    <div class="prod-card-title">Фрукты</div>
                    <div class="prod-card-amount">34 товара</div>
                </div>
                <div class="prod-card prod-card2 d-flex flex-column justify-content-center align-items-center">
                    <div class="prod-card-title">Овощи</div>
                    <div class="prod-card-amount">56 товаров</div>
                </div>
            </div>
        </div>
        <div class="bottom-bar"></div>
    </div>


    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
